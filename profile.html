<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile | Tutorial Whizz</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    overflow-x: hidden;
  }

  header {
    width: 100%;
    background-color: #1f2937;
    padding: 20px 0;
    text-align: center;
    color: white;
    font-size: 28px;
    font-weight: bold;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 20;
  }

  nav {
    width: 100%;
    background-color: #1f2937;
    padding: 15px 0;
    display: flex;
    justify-content: center;
    gap: 20px;
    position: fixed;
    top: 70px; /* below header */
    left: 0;
    z-index: 10;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }
  nav a:hover { color: #e1eeff; }

  #userStatus {
    position: fixed;
    top: 85px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    color: white;
    font-weight: bold;
    z-index: 11;
  }

  #logoutBtn {
    padding: 5px 10px;
    cursor: pointer;
    font-weight: bold;
    background-color: #0e100e;
    color: white;
    border: none;
    border-radius: 4px;
    display: none;
  }

  .container {
    display: flex;
    padding: 20px;
    gap: 40px;
    max-width: 1200px;
    margin: 140px auto 40px; /* pushed down for header+nav */
    flex-wrap: wrap;
  }

  .profile-section, .achievements-section {
    flex: 1 1 400px;
    min-width: 300px;
  }

  .achievements-section {
    border: 1px solid #333;
    padding: 15px;
    min-height: 400px;
    border-radius: 8px;
    background-color: #1e1e1e;
  }

  input, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #555;
    background-color: #000000;
    color: #ffffff;
    box-sizing: border-box;
  }

  textarea {
    height: 150px;
  }

  button {
    background-color: #2563eb;
    color: #e1eeff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 15px;
  }
  button:hover { background-color: #e1eeff; color: #000; }

  footer {
    width: 100%;
    background-color: #1f2937;
    color: white;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    bottom: 0;
    left: 0;
    font-size: 16px;
    font-weight: bold;
  }
</style>
</head>

<body>

<header>
  Tutorial Whizz
</header>

<nav>
  <a id="loginLink" href="login.html">Login</a>
  <a id="signupLink" href="signup.html">Sign Up</a>
  <a href="home.html" class="home-link" data-achievement="Clicked Home">Home</a>
  <a href="faq.html" class="faq-link" data-achievement="Visited FAQ">FAQ</a>
  <a href="progress.html" class="progress-link" data-achievement="Visited Progress Tracker">Progress Tracker</a>
  <a href="feedback.html">Feedback</a>
  <a href="about.html">About Us</a>
  <a href="community.html">Community</a>
</nav>

<div id="userStatus">
  <span id="welcomeText">Welcome, Guest</span>
  <button id="logoutBtn">Log Out</button>
</div>

<div class="container">
  <div class="profile-section">
    <h2>Edit Profile</h2>

    <label for="username">Username:</label>
    <input type="text" id="username">

    <label for="bio">Bio:</label>
    <textarea id="bio"></textarea>

    <h3>Change Password</h3>
    <label for="oldPassword">Current Password:</label>
    <input type="password" id="oldPassword">

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword">

    <button id="changePassword">Change Password</button>
    <button id="saveProfile">Save Profile</button>
  </div>

  <div class="achievements-section">
    <h2>Achievements</h2>
    <div id="achievements-list"></div>
  </div>
</div>


<script>
// ---------------------------
// Load Session Info and toggle login/signup links
// ---------------------------
fetch("/session-check")
  .then(res => res.json())
  .then(data => {
    const loginLink = document.getElementById("loginLink");
    const signupLink = document.getElementById("signupLink");
    const logoutBtn = document.getElementById("logoutBtn");
    const welcomeText = document.getElementById("welcomeText");

    if (!data.logged_in) {
      welcomeText.textContent = "Welcome, Guest";
      loginLink.style.display = "inline";
      signupLink.style.display = "inline";
      logoutBtn.style.display = "none";
    } else {
      const username = data.username || data.email.split("@")[0];
      welcomeText.textContent = `Welcome, ${username}`;
      loginLink.style.display = "none";
      signupLink.style.display = "none";
      logoutBtn.style.display = "inline-block";
      loadProfile();
      setupAchievementTriggers();
    }
  });

// ---------------------------
// Load Profile From Flask
// ---------------------------
function loadProfile() {
  fetch("/api/profile")
    .then(res => res.json())
    .then(data => {
      document.getElementById("username").value = data.username || "";
      document.getElementById("bio").value = data.bio || "";
      renderAchievements(data.achievements);
    });
}

// ---------------------------
// Save Profile Info
// ---------------------------
document.getElementById("saveProfile").onclick = () => {
  fetch("/api/profile/update", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      username: document.getElementById("username").value,
      bio: document.getElementById("bio").value
    })
  });
};

// ---------------------------
// Change Password
// ---------------------------
document.getElementById("changePassword").onclick = () => {
  fetch("/api/profile/change-password", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      oldPassword: document.getElementById("oldPassword").value,
      newPassword: document.getElementById("newPassword").value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) alert(data.error);
    else alert("Password changed!");
  });
};

// ---------------------------
// Achievements
// ---------------------------
function setupAchievementTriggers() {
  document.querySelectorAll("[data-achievement]").forEach(link => {
    link.addEventListener("click", e => {
      const title = e.target.dataset.achievement;
      fetch("/api/achievement", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({achievement: title})
      });
    });
  });
}

function renderAchievements(list) {
  const area = document.getElementById("achievements-list");
  area.innerHTML = "";
  Object.keys(list).forEach(a => {
    const p = document.createElement("p");
    p.textContent = "ðŸ† " + a;
    area.appendChild(p);
  });
}

document.getElementById("logoutBtn").onclick = () => {
  window.location.href = "/logout";
};
</script>

</footer>

</body>
</html>
